<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการเอกสาร (Document System)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes bounce-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) both;
        }
        body { font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Configuration ---
        const DRIVE_LINK = "https://drive.google.com/drive/folders/1sPEUru2kKn7nE6KbvS6sVMn_dFboer6S?usp=sharing";

        // --- Icons System ---
        const Icon = ({ name, className }) => {
            const icons = {
                Lock: <path d="M7 11V7a5 5 0 0 1 10 0v4M5 11h14a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2z" />,
                User: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></g>,
                Upload: <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></g>,
                FileText: <g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></g>,
                File: <g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /></g>,
                Presentation: <g><path d="M2 3h20" /><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3" /><path d="m7 21 5-5 5 5" /></g>,
                Trash2: <g><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></g>,
                LogOut: <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" y1="12" x2="9" y2="12" /></g>,
                LogIn: <g><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" /><polyline points="10 17 15 12 10 7" /><line x1="15" y1="12" x2="3" y2="12" /></g>,
                Download: <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" y1="15" x2="12" y2="3" /></g>,
                CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></g>,
                AlertCircle: <g><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></g>,
                X: <g><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></g>,
                ArrowLeft: <g><line x1="19" y1="12" x2="5" y2="12" /><polyline points="12 19 5 12 12 5" /></g>,
                Save: <g><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></g>,
                ExternalLink: <g><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></g>,
                Folder: <g><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" /></g>
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- Components ---

        // 1. Login Component
        const LoginScreen = ({ onLogin, onBack }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (username === 'Matara' && password === '123456') {
                    onLogin(username);
                    setError('');
                } else {
                    setError('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden animate-bounce-in relative">
                        <button onClick={onBack} className="absolute top-4 left-4 text-gray-500 hover:text-indigo-600 flex items-center text-sm font-medium">
                            <Icon name="ArrowLeft" className="w-4 h-4 mr-1" /> กลับหน้าหลัก
                        </button>
                        <div className="bg-indigo-600 p-8 text-center pt-12">
                            <div className="mx-auto bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mb-4 backdrop-blur-sm">
                                <Icon name="Lock" className="text-white w-8 h-8" />
                            </div>
                            <h2 className="text-2xl font-bold text-white">เข้าสู่ระบบ Admin</h2>
                            <p className="text-indigo-200 mt-2">จัดการไฟล์เอกสาร</p>
                        </div>
                        
                        <div className="p-8">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">ID ผู้ใช้งาน</label>
                                    <input
                                        type="text"
                                        required
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full border-gray-300 rounded-lg border p-2.5 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                        placeholder="Matara"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                                    <input
                                        type="password"
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full border-gray-300 rounded-lg border p-2.5 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                                        placeholder="••••••"
                                    />
                                </div>
                                {error && (
                                    <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center">
                                        <Icon name="AlertCircle" className="w-4 h-4 mr-2" /> {error}
                                    </div>
                                )}
                                <button type="submit" className="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-all">
                                    เข้าสู่ระบบ
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Dashboard Component
        const Dashboard = ({ user, onLoginClick, onLogout }) => {
            const [files, setFiles] = useState(() => {
                const savedFiles = localStorage.getItem('dms_files_v1');
                if (savedFiles) {
                    try {
                        return JSON.parse(savedFiles);
                    } catch (e) {
                        console.error("Failed to parse files from storage", e);
                    }
                }
                return [];
            });

            const [isDragging, setIsDragging] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [isUploading, setIsUploading] = useState(false);
            const [notification, setNotification] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('dms_files_v1', JSON.stringify(files));
            }, [files]);

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const handleFiles = (selectedFiles) => {
                const file = selectedFiles[0];
                if (!file) return;
                
                // สำหรับ Local List อนุญาตทุกขนาด เพราะไม่ได้อัปโหลดจริง แค่จำลองชื่อ
                const validTypes = ['application/pdf', 'application/vnd.ms-powerpoint', 'application/vnd.openxmlformats-officedocument.presentationml.presentation'];
                const fileExtension = file.name.split('.').pop().toLowerCase();
                const validExtensions = ['pdf', 'ppt', 'pptx'];
                
                if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
                    setNotification({ type: 'error', message: 'รองรับเฉพาะไฟล์ PDF หรือ PPT เท่านั้น' });
                    return;
                }

                setIsUploading(true);
                setUploadProgress(0);
                const interval = setInterval(() => {
                    setUploadProgress((prev) => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setIsUploading(false);
                            const newFile = {
                                id: Date.now(),
                                name: file.name,
                                size: formatFileSize(file.size),
                                type: fileExtension.includes('ppt') ? 'ppt' : 'pdf',
                                date: new Date().toLocaleDateString('th-TH')
                            };
                            setFiles(prevFiles => [newFile, ...prevFiles]);
                            setNotification({ type: 'success', message: 'บันทึกรายการลงตารางสำเร็จ' });
                            setTimeout(() => setNotification(null), 3000);
                            return 0;
                        }
                        return prev + 10;
                    });
                }, 100);
            };

            const handleDelete = (id) => {
                if (window.confirm('ยืนยันการลบไฟล์นี้จากรายการ?')) {
                    setFiles(files.filter(f => f.id !== id));
                    setNotification({ type: 'success', message: 'ลบรายการเรียบร้อย' });
                    setTimeout(() => setNotification(null), 2000);
                }
            };

            // เปิดลิงก์ Drive เมื่อกดดาวน์โหลด
            const handleDownload = () => {
                window.open(DRIVE_LINK, '_blank');
            };

            const getFileIcon = (type) => {
                if (type === 'pdf') return <Icon name="FileText" className="w-8 h-8 text-red-500" />;
                if (type === 'ppt' || type === 'pptx') return <Icon name="Presentation" className="w-8 h-8 text-orange-500" />;
                return <Icon name="File" className="w-8 h-8 text-gray-500" />;
            };

            return (
                <div className="min-h-screen bg-gray-50 animate-bounce-in">
                    {/* Navbar */}
                    <nav className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <Icon name="FileText" className="h-8 w-8 text-indigo-600" />
                                    <div className="ml-2 flex flex-col">
                                        <span className="text-xl font-bold text-gray-800">
                                            เอกสารเผยแพร่ {user && <span className="text-sm font-normal text-indigo-600 ml-1">(Admin Mode)</span>}
                                        </span>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    {user ? (
                                        <>
                                            <div className="hidden sm:flex items-center space-x-2 bg-indigo-50 px-3 py-1.5 rounded-full">
                                                <Icon name="User" className="w-4 h-4 text-indigo-600" />
                                                <span className="text-sm font-medium text-indigo-700">{user}</span>
                                            </div>
                                            <button onClick={onLogout} className="flex items-center space-x-1 text-gray-500 hover:text-red-600 transition-colors">
                                                <Icon name="LogOut" className="w-5 h-5" />
                                                <span className="hidden sm:inline">ออกจากระบบ</span>
                                            </button>
                                        </>
                                    ) : (
                                        <button onClick={onLoginClick} className="flex items-center space-x-1 text-indigo-600 hover:text-indigo-800 font-medium transition-colors px-3 py-2 rounded-lg hover:bg-indigo-50">
                                            <Icon name="LogIn" className="w-5 h-5" />
                                            <span>Login (Admin)</span>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {notification && (
                            <div className={`fixed top-20 right-4 p-4 rounded-lg shadow-lg flex items-center space-x-2 z-50 ${notification.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                <Icon name={notification.type === 'success' ? 'CheckCircle' : 'AlertCircle'} className="w-5 h-5" />
                                <span>{notification.message}</span>
                            </div>
                        )}

                        {/* info banner */}
                        <div className="mb-6 bg-blue-50 border border-blue-100 rounded-lg p-4 text-sm text-blue-800 flex flex-col sm:flex-row items-start justify-between gap-4">
                             <div className="flex items-start">
                                <Icon name="Save" className="w-5 h-5 mr-2 mt-0.5 flex-shrink-0" />
                                <div>
                                    <span className="font-semibold">ระบบจัดเก็บไฟล์ Google Drive:</span> เอกสารทั้งหมดจะถูกเก็บไว้ที่ Google Drive เพื่อรองรับไฟล์ขนาดใหญ่ <br/>
                                    <span className="text-xs opacity-75">Admin สามารถกดลิงก์ด้านล่างเพื่อเข้าไปจัดการไฟล์จริงได้</span>
                                </div>
                             </div>
                             
                             {!user && (
                                <a href={DRIVE_LINK} target="_blank" className="flex-shrink-0 flex items-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                    <Icon name="ExternalLink" className="w-4 h-4 mr-2" />
                                    ไปยัง Google Drive (ดาวน์โหลด)
                                </a>
                             )}
                        </div>

                        {/* Upload Section - Only visible to Admin */}
                        {user && (
                            <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold text-gray-800 flex items-center">
                                        <Icon name="Upload" className="w-5 h-5 mr-2 text-indigo-500" />
                                        จัดการไฟล์
                                    </h2>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* 1. Real Upload (Link) */}
                                    <div className="border rounded-xl p-6 bg-indigo-50 border-indigo-100 flex flex-col items-center justify-center text-center">
                                        <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-sm mb-4">
                                            <Icon name="Folder" className="w-8 h-8 text-indigo-600" />
                                        </div>
                                        <h3 className="font-semibold text-indigo-900 mb-2">1. อัปโหลดไฟล์จริง</h3>
                                        <p className="text-sm text-indigo-700 mb-6">เข้าไปที่ Google Drive เพื่อลากไฟล์ (สูงสุด 200MB+) ลงในโฟลเดอร์</p>
                                        <a 
                                            href={DRIVE_LINK}
                                            target="_blank"
                                            className="w-full inline-flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-sm"
                                        >
                                            <Icon name="ExternalLink" className="w-4 h-4 mr-2" />
                                            เปิด Google Drive
                                        </a>
                                    </div>

                                    {/* 2. Record Update */}
                                    <div 
                                        onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
                                        onDragLeave={() => setIsDragging(false)}
                                        onDrop={(e) => { e.preventDefault(); setIsDragging(false); handleFiles(e.dataTransfer.files); }}
                                        className={`border-2 border-dashed rounded-xl p-6 text-center cursor-pointer transition-all flex flex-col items-center justify-center ${isDragging ? 'border-gray-500 bg-gray-50' : 'border-gray-300 hover:border-gray-400'}`}
                                        onClick={() => fileInputRef.current?.click()}
                                    >
                                        <input type="file" ref={fileInputRef} className="hidden" accept=".pdf,.ppt,.pptx" onChange={(e) => handleFiles(e.target.files)} />
                                        
                                        {isUploading ? (
                                            <div className="w-full max-w-xs">
                                                <div className="text-sm font-medium text-gray-700 mb-1">กำลังบันทึกรายชื่อ... {uploadProgress}%</div>
                                                <div className="w-full bg-gray-200 rounded-full h-2"><div className="bg-gray-600 h-2 rounded-full transition-all" style={{ width: `${uploadProgress}%` }}></div></div>
                                            </div>
                                        ) : (
                                            <>
                                                <div className="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-3">
                                                    <Icon name="FileText" className="w-6 h-6 text-gray-500" />
                                                </div>
                                                <h3 className="font-semibold text-gray-900 mb-2">2. บันทึกรายการ</h3>
                                                <p className="text-sm text-gray-500 mb-1">หลังจากอัปโหลดใน Drive แล้ว</p>
                                                <p className="text-xs text-gray-400">ให้ลากไฟล์มาวางตรงนี้เพื่อเพิ่มชื่อลงในตาราง (เพื่อแจ้งเตือนว่ามีไฟล์ใหม่)</p>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* File List Section */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex justify-between items-center">
                                <h2 className="text-lg font-semibold text-gray-800">รายการไฟล์ล่าสุด ({files.length})</h2>
                            </div>
                            
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ชื่อไฟล์</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ขนาด</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">วันที่</th>
                                            <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">จัดการ</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {files.map((file) => (
                                            <tr key={file.id} className="hover:bg-gray-50">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center">
                                                        <div className="flex-shrink-0 h-10 w-10 flex items-center justify-center bg-gray-100 rounded-lg">{getFileIcon(file.type)}</div>
                                                        <div className="ml-4">
                                                            <div className="text-sm font-medium text-gray-900">{file.name}</div>
                                                            <div className="text-xs text-gray-500 uppercase">{file.type}</div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 text-sm text-gray-500">{file.size}</td>
                                                <td className="px-6 py-4 text-sm text-gray-500">{file.date}</td>
                                                <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                                    <button onClick={handleDownload} className="text-blue-600 hover:text-blue-900 p-2 rounded-full hover:bg-blue-50" title="ไปที่ Drive">
                                                        <Icon name="ExternalLink" className="w-5 h-5" />
                                                    </button>
                                                    {user && (
                                                        <button onClick={() => handleDelete(file.id)} className="text-gray-400 hover:text-red-600 p-2 rounded-full hover:bg-red-50" title="ลบจากรายการ">
                                                            <Icon name="Trash2" className="w-5 h-5" />
                                                        </button>
                                                    )}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                {files.length === 0 && <div className="p-8 text-center text-gray-400">ยังไม่มีรายการไฟล์ล่าสุด</div>}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('dashboard');

            const handleLogin = (username) => {
                setUser(username);
                setView('dashboard');
            };

            return (
                <React.Fragment>
                    {view === 'login' ? (
                        <LoginScreen onLogin={handleLogin} onBack={() => setView('dashboard')} />
                    ) : (
                        <Dashboard 
                            user={user} 
                            onLoginClick={() => setView('login')} 
                            onLogout={() => setUser(null)} 
                        />
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
