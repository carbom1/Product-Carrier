<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการเอกสาร (Admin Portal)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for parsing JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Animation */
        @keyframes bounce-in {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) both;
        }
        body { font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
    <!-- Google Fonts for Thai support -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons System (Inline SVG to avoid dependency issues) ---
        const Icon = ({ name, className }) => {
            const icons = {
                Lock: <path d="M7 11V7a5 5 0 0 1 10 0v4M5 11h14a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2z" />,
                User: <g><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></g>,
                Upload: <g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></g>,
                FileText: <g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></g>,
                File: <g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /></g>,
                Presentation: <g><path d="M2 3h20" /><path d="M21 3v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V3" /><path d="m7 21 5-5 5 5" /></g>,
                Trash2: <g><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></g>,
                LogOut: <g><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" y1="12" x2="9" y2="12" /></g>,
                CheckCircle: <g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></g>,
                AlertCircle: <g><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></g>,
                X: <g><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></g>
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="24" height="24" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        // --- Components ---

        // 1. Login Component
        const LoginScreen = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                // Hardcoded credentials as requested
                if (username === 'Matara' && password === '123456') {
                    onLogin(username);
                    setError('');
                } else {
                    setError('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง (User: Matara, Pass: 123456)');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden animate-bounce-in">
                        <div className="bg-indigo-600 p-8 text-center">
                            <div className="mx-auto bg-white/20 w-16 h-16 rounded-full flex items-center justify-center mb-4 backdrop-blur-sm">
                                <Icon name="Lock" className="text-white w-8 h-8" />
                            </div>
                            <h2 className="text-2xl font-bold text-white">ระบบจัดการเอกสาร</h2>
                            <p className="text-indigo-200 mt-2">สำหรับผู้ดูแลระบบเท่านั้น</p>
                        </div>
                        
                        <div className="p-8">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">ID ผู้ใช้งาน</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <Icon name="User" className="h-5 w-5 text-gray-400" />
                                        </div>
                                        <input
                                            type="text"
                                            required
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            className="pl-10 block w-full border-gray-300 rounded-lg border p-2.5 focus:ring-indigo-500 focus:border-indigo-500 transition-colors outline-none"
                                            placeholder="กรอก ID ของคุณ"
                                        />
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">รหัสผ่าน</label>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <Icon name="Lock" className="h-5 w-5 text-gray-400" />
                                        </div>
                                        <input
                                            type="password"
                                            required
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="pl-10 block w-full border-gray-300 rounded-lg border p-2.5 focus:ring-indigo-500 focus:border-indigo-500 transition-colors outline-none"
                                            placeholder="••••••"
                                        />
                                    </div>
                                </div>

                                {error && (
                                    <div className="bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center">
                                        <Icon name="AlertCircle" className="w-4 h-4 mr-2 flex-shrink-0" />
                                        {error}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    className="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all hover:shadow-lg transform hover:-translate-y-0.5"
                                >
                                    เข้าสู่ระบบ
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. Dashboard Component
        const Dashboard = ({ user, onLogout }) => {
            const [files, setFiles] = useState([
                { id: 1, name: 'Project_Overview_2024.pptx', size: '15.4 MB', type: 'ppt', date: '25/01/2024' },
                { id: 2, name: 'Budget_Report_Q1.pdf', size: '2.1 MB', type: 'pdf', date: '28/01/2024' },
            ]);
            const [isDragging, setIsDragging] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [isUploading, setIsUploading] = useState(false);
            const [notification, setNotification] = useState(null);
            const fileInputRef = useRef(null);

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const handleFiles = (selectedFiles) => {
                const file = selectedFiles[0];
                if (!file) return;

                // Validate Size (200MB limit)
                const maxSize = 200 * 1024 * 1024;
                if (file.size > maxSize) {
                    setNotification({ type: 'error', message: 'ไฟล์มีขนาดใหญ่เกิน 200MB' });
                    return;
                }

                // Validate Type
                const validTypes = ['application/pdf', 'application/vnd.ms-powerpoint', 'application/vnd.openxmlformats-officedocument.presentationml.presentation'];
                const fileExtension = file.name.split('.').pop().toLowerCase();
                const validExtensions = ['pdf', 'ppt', 'pptx'];
                
                if (!validTypes.includes(file.type) && !validExtensions.includes(fileExtension)) {
                    setNotification({ type: 'error', message: 'รองรับเฉพาะไฟล์ PDF หรือ PPT เท่านั้น' });
                    return;
                }

                setIsUploading(true);
                setUploadProgress(0);

                const interval = setInterval(() => {
                    setUploadProgress((prev) => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setIsUploading(false);
                            
                            const newFile = {
                                id: Date.now(),
                                name: file.name,
                                size: formatFileSize(file.size),
                                type: fileExtension.includes('ppt') ? 'ppt' : 'pdf',
                                date: new Date().toLocaleDateString('th-TH')
                            };
                            
                            setFiles(prevFiles => [newFile, ...prevFiles]);
                            setNotification({ type: 'success', message: 'อัปโหลดไฟล์สำเร็จเรียบร้อย' });
                            setTimeout(() => setNotification(null), 3000);
                            return 0;
                        }
                        return prev + 10;
                    });
                }, 200);
            };

            const onDragOver = (e) => {
                e.preventDefault();
                setIsDragging(true);
            };

            const onDragLeave = () => {
                setIsDragging(false);
            };

            const onDrop = (e) => {
                e.preventDefault();
                setIsDragging(false);
                handleFiles(e.dataTransfer.files);
            };

            const handleDelete = (id) => {
                // In a browser environment, confirm works but custom modals are better. Using native confirm for simplicity in one file.
                if (window.confirm('คุณต้องการลบไฟล์นี้ใช่หรือไม่?')) {
                    setFiles(files.filter(f => f.id !== id));
                }
            };

            const getFileIcon = (type) => {
                if (type === 'pdf') return <Icon name="FileText" className="w-8 h-8 text-red-500" />;
                if (type === 'ppt' || type === 'pptx') return <Icon name="Presentation" className="w-8 h-8 text-orange-500" />;
                return <Icon name="File" className="w-8 h-8 text-gray-500" />;
            };

            return (
                <div className="min-h-screen bg-gray-50 animate-bounce-in">
                    {/* Navbar */}
                    <nav className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <Icon name="FileText" className="h-8 w-8 text-indigo-600" />
                                    <span className="ml-2 text-xl font-bold text-gray-800">Admin Portal</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="hidden sm:flex items-center space-x-2 bg-indigo-50 px-3 py-1.5 rounded-full">
                                        <Icon name="User" className="w-4 h-4 text-indigo-600" />
                                        <span className="text-sm font-medium text-indigo-700">Admin: {user}</span>
                                    </div>
                                    <button
                                        onClick={onLogout}
                                        className="flex items-center space-x-1 text-gray-500 hover:text-red-600 transition-colors"
                                    >
                                        <Icon name="LogOut" className="w-5 h-5" />
                                        <span className="hidden sm:inline">ออกจากระบบ</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Notification Toast */}
                        {notification && (
                            <div className={`fixed top-20 right-4 p-4 rounded-lg shadow-lg flex items-center space-x-2 z-50 ${
                                notification.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                            }`}>
                                <Icon name={notification.type === 'success' ? 'CheckCircle' : 'AlertCircle'} className="w-5 h-5" />
                                <span>{notification.message}</span>
                                <button onClick={() => setNotification(null)} className="ml-2 hover:opacity-70"><Icon name="X" className="w-4 h-4" /></button>
                            </div>
                        )}

                        {/* Upload Section */}
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-8 border border-gray-100">
                            <h2 className="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                <Icon name="Upload" className="w-5 h-5 mr-2 text-indigo-500" />
                                อัปโหลดเอกสารใหม่
                            </h2>
                            
                            <div
                                onDragOver={onDragOver}
                                onDragLeave={onDragLeave}
                                onDrop={onDrop}
                                onClick={() => fileInputRef.current?.click()}
                                className={`
                                    relative border-2 border-dashed rounded-xl p-8 text-center cursor-pointer transition-all duration-200
                                    ${isDragging 
                                        ? 'border-indigo-500 bg-indigo-50 scale-[1.01]' 
                                        : 'border-gray-300 hover:border-indigo-400 hover:bg-gray-50'
                                    }
                                `}
                            >
                                <input
                                    type="file"
                                    ref={fileInputRef}
                                    className="hidden"
                                    accept=".pdf,.ppt,.pptx"
                                    onChange={(e) => handleFiles(e.target.files)}
                                />
                                
                                {isUploading ? (
                                    <div className="max-w-md mx-auto">
                                        <div className="flex justify-between mb-1">
                                            <span className="text-sm font-medium text-indigo-700">กำลังอัปโหลด...</span>
                                            <span className="text-sm font-medium text-indigo-700">{uploadProgress}%</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-2.5">
                                            <div 
                                                className="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" 
                                                style={{ width: `${uploadProgress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        <div className="mx-auto w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center">
                                            <Icon name="Upload" className="w-6 h-6 text-indigo-600" />
                                        </div>
                                        <div className="text-gray-600">
                                            <span className="font-medium text-indigo-600">คลิกเพื่อเลือกไฟล์</span> หรือลากไฟล์มาวางที่นี่
                                        </div>
                                        <p className="text-xs text-gray-400">
                                            รองรับ PDF, PPT, PPTX (ขนาดไม่เกิน 200MB)
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* File List Section */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                                <h2 className="text-lg font-semibold text-gray-800">ไฟล์ทั้งหมด ({files.length})</h2>
                            </div>
                            
                            {files.length === 0 ? (
                                <div className="p-12 text-center text-gray-400">
                                    <div className="w-12 h-12 mx-auto mb-3 opacity-20 flex justify-center items-center">
                                         <Icon name="File" className="w-10 h-10" />
                                    </div>
                                    <p>ยังไม่มีไฟล์ในระบบ</p>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-gray-200">
                                        <thead className="bg-gray-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อไฟล์</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ขนาด</th>
                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่ลงข้อมูล</th>
                                                <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {files.map((file) => (
                                                <tr key={file.id} className="hover:bg-gray-50 transition-colors">
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <div className="flex items-center">
                                                            <div className="flex-shrink-0 h-10 w-10 flex items-center justify-center bg-gray-100 rounded-lg">
                                                                {getFileIcon(file.type)}
                                                            </div>
                                                            <div className="ml-4">
                                                                <div className="text-sm font-medium text-gray-900">{file.name}</div>
                                                                <div className="text-xs text-gray-500 uppercase">{file.type}</div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        {file.size}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                        {file.date}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                        <button 
                                                            onClick={() => handleDelete(file.id)}
                                                            className="text-gray-400 hover:text-red-600 transition-colors p-2 rounded-full hover:bg-red-50"
                                                            title="ลบไฟล์"
                                                        >
                                                            <Icon name="Trash2" className="w-5 h-5" />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);

            const handleLogin = (username) => {
                setUser(username);
            };

            const handleLogout = () => {
                setUser(null);
            };

            return (
                <React.Fragment>
                    {user ? (
                        <Dashboard user={user} onLogout={handleLogout} />
                    ) : (
                        <LoginScreen onLogin={handleLogin} />
                    )}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
